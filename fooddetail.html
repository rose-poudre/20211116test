<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>健康管理アプリ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/fooddetail.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="top-wrapper">
        <div class="container text-center">
          <div class="close-btn">
            <a href="#" class="batsu-btn">✗</a>
          </div>
        </div>
        <!--/.container-->
      </div>
      <!--/.top-wrapper-->

      <div class="main-wrapper">
        <div class="container text-center">
          <img src="./img/rice-ball.jpg" class="food-detail-img" alt="" />
        </div>

        <div class="food-name">おにぎり</div>

        <div class="food-list-detail">
          <div class="food-title">
            <ul>
              <li>量</li>
              <li>カロリー</li>
              <li>炭水化物</li>
              <li>タンパク質</li>
              <li>脂質</li>
            </ul>
          </div>
          <div class="food-text">
            <ul>
              <li>100g</li>
              <li>153kcal</li>
              <li>95g</li>
              <li>6.2g</li>
              <li>10g</li>
            </ul>
          </div>
        </div>

        <!--/.container-->
      </div>
      <!--/.main-wrapper-->
    </div>
    <!--/.wrapper-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
    <script src="js/fooddetail.js"></script>
  </body>
</html>
